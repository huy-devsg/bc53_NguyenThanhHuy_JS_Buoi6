<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập buổi 6 vòng lặp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
      <div class="container">
        <div class="exam">
          <div class="row container">
            <div class="col-3">
              <div
                class="nav flex-column nav-pills text-center"
                id="v-pills-tab"
                role="tablist"
                aria-orientation="vertical"
              >
                <a
                  class="nav-link active"
                  id="bai1-tab""
                  data-mdb-toggle="pill"
                  href="#bai1"
                  role="tab"
                  aria-controls="bai1"
                  aria-selected="true"
                  ><i class="fa-solid fa-book"></i>&ensp;
                  Bài 1</a
                >
                <a
                  class="nav-link"
                  id="bai2-tab"
                  data-mdb-toggle="pill"
                  href="#bai2"
                  role="tab"
                  aria-controls="bai2"
                  aria-selected="false"
                  ><i class="fa-solid fa-book"></i>&ensp;
                  Bài 2</a
                >
                <a
                  class="nav-link"
                  id="bai3-tab"
                  data-mdb-toggle="pill"
                  href="#bai3"
                  role="tab"
                  aria-controls="bai3"
                  aria-selected="false"
                  ><i class="fa-solid fa-book"></i>&ensp;
                  Bài 3</a
                >
                <a
                  class="nav-link"
                  id="bai4-tab"
                  data-mdb-toggle="pill"
                  href="#bai4"
                  role="tab"
                  aria-controls="bai4"
                  aria-selected="false"
                  ><i class="fa-solid fa-book"></i>&ensp;
                  Bài 4</a
                >
                <a
                  class="nav-link"
                  id="bai5-tab"
                  data-mdb-toggle="pill"
                  href="#bai5"
                  role="tab"
                  aria-controls="bai5"
                  aria-selected="false"
                  ><i class="fa-solid fa-book"></i>&ensp;
                  Bài 5</a
                >
              </div>
            </div>
          
            <div class="col-9">
              <div class="tab-content" id="tab-content">
                <div
                  class="tab-pane fade show active"
                  id="bai1"
                  role="tabpanel"
                  aria-labelledby="bai1-tab"
                >
                <h3>Tìm số dương nhỏ nhất > 10000</h3>
                <form action="" id="findINT">
                  
                  <button type="submit">Kết Quả</button>
                </form>
                <div class="result" id="result">
                  👉
                </div>
              </div>
                <div
                  class="tab-pane fade"
                  id="bai2"
                  role="tabpanel"
                  aria-labelledby="bai2-tab"
                >
                <h3>Tính tổng S(n) = x + x^2 + x^3 + ... + x^n </h3>
                <form action="" id="caculatorTotal">
                  <input type="text" id="numX" placeholder="Nhập vào số x" value="">
                  <input type="number" id="numN" placeholder="Nhập vào số n" value="" min="1">
                  <button type="submit">Tính tổng</button>
                </form>
                <div class="result" id="result2">
                  👉
                </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="bai3"
                  role="tabpanel"
                  aria-labelledby="bai3-tab"
                >
                <h3>Tính giai thừa</h3>
                <form action="" id="factorial">
                  <input type="number" id="numN2" placeholder="Nhập vào số N" value="" min="1">
                  <button type="submit">Tính giai thừa</button>
                </form>
                <div class="result" id="result3">
                  👉
                </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="bai4"
                  role="tabpanel"
                  aria-labelledby="bai4-tab"
                >
                <h3>Viết chương trình khi click vào ra 10 thẻ div</h3>
                <form action="" id="createDiv">
                  
                  <button type="submit">Tạo 10 thẻ div</button>
                </form>
                <div class="result" id="result4">
                  👉
                </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="bai5"
                  role="tabpanel"
                  aria-labelledby="bai5-tab"
                >
                <h3>Tìm số nguyên tố</h3>
                <form action="" id="isPrime">
                  <input type="number" id="inputNumber" placeholder="Nhập vào số N" value="" min="1">
                  <button type="submit">Tìm số nguyên tố</button>
                </form>
                <div class="result" id="result5">
                  👉
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>

<script

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
  </body>
</html>
